<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
        <script
                src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
                crossorigin="anonymous"></script>        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <title>Vendi Casa 2.0</title>
    </head>
    <body>
        <div data-role="page" id="homePage">
            <div data-theme="" data-role="header">
                <h1>Vendi Casa 2.0</h1>
                <a id="btnExit" data-role="button" href="#homePage" data-icon="delete" data-iconpos="right" class="ui-btn-right"></a>
            </div>
            <div data-role="content">
                <a data-role="button" href="#scheda" data-icon="plus" data-iconpos="left">Nuova Scheda</a>
                <a data-role="button" href="#elencoSchede" data-icon="bars" data-iconpos="left">Elenco Schede</a>
                <a id="inviaSchede" data-role="button" href="#invia" data-icon="forward" data-iconpos="left">Invia Schede</a>
            </div>
            <div data-theme="a" data-role="footer" data-position="fixed">
                <h3>Vendi Casa 2.0</h3>
            </div>
        </div>

        <div data-role="page" id="scheda">
            <div data-theme="" data-role="header">
                <a id="btnBackScheda" data-role="button" href="#homePage" data-icon="back" data-iconpos="left" class="ui-btn-left"></a>
                <h3>Nuova Scheda</h3>
            </div>
            <div data-role="content">
                <div data-role="fieldcontain">
                    <input name="nome" id="nome" placeholder="Nome scheda" value="" type="text">
                </div>
                <div data-role="fieldcontain">
                    <input name="indirizzo" id="indirizzo" placeholder="Indirizzo" value="" type="text">
                </div>
                <div data-role="fieldcontain">
                    <input name="descrizione" id="descrizione" placeholder="Descrizione">
                </div>
                <div data-role="fieldcontain">
                    <input name="prezzo" id="prezzo" placeholder="Prezzo" value="" type="number">
                </div>
                <div data-role="fieldcontain">
                    <a id="salva" data-role="button" href="#">Salva</a>
                </div>
            </div>
            <div data-theme="a" data-role="footer" data-position="fixed">
                <h3>Vendi Casa 2.0</h3>
            </div>
        </div>

        <div data-role="page" id="elencoSchede">
            <div data-theme="" data-role="header">
                <a id="btnBackElenco" data-role="button" href="#homePage" data-icon="back" data-iconpos="left" class="ui-btn-left"></a>
                <h3>Vendi Casa 2.0</h3>
            </div>
            <div data-role="content">
                <ul id="listaSchede" data-role="listview" data-divider-theme="d" data-inset="true">
                    <li data-role="list-divider" role="heading">Schede</li>
                </ul>
            </div>
            <div data-theme="a" data-role="footer" data-position="fixed">
                <h3>Vendi Casa 2.0</h3>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>

    </body>
</html>
